<div *ngIf="loading" class="loading">
	<i class="fas fa-sync fa-6x fa-spin"></i>
</div>
<div *ngIf="!showSession" class="col-12 table-responsive pt-3 p-0">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th class="descriptor" scope="col">
          History
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let currentSession of history">
        <th *ngIf="currentSession.header" class = "descriptor bg-secondary text-white"
            scope = "row">
          <div class = "text-truncate">
            {{ currentSession.session.startedOn | date:'dd MMMM yyyy' }}
          </div>
        </th>
        <th *ngIf="!currentSession.header" class = "descriptor cursor-pointer"
            scope = "row"
            (click)="loadSession(currentSession)">
          <div class = "text-truncate">
            {{ currentSession.session.startedOn | date:'hh:mm a' }}
          </div>
        </th>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="showSession" class="row">
  <app-checklist class="col-12 p-0" [(session)]="session" [(player)]="player" [(types)]="types"></app-checklist>
</div>
