<div *ngIf = "loading"
     class = "loading">
    <i class = "fas fa-sync fa-6x fa-spin"></i>
</div>
<div class = "row margin-bottom-button"
     [ngSwitch] = "step">
    <div *ngSwitchCase = "1"
         class = "col-12 py-3 px-md1-0">
        <h3 class = "col-12 p-0 m-0">Select Your Character</h3>
        <div class = "row">
            <div *ngFor = "let currentPlayer of players"
                 class = "col-4 py-3 card-container">
                <div class = "card-flip"
                     [ngClass] = "{'reverse-flipped':player?.hash !== currentPlayer.hash}"
                     (click) = "setPlayer(currentPlayer)">
                    <div class = "card front">
                        <div class = "card-img-overlay">
                            <span class = "card-text font-weight-bold text-white">
                                {{ currentPlayer.character.name }}
                            </span>
                        </div>
                        <img class = "w-100 h-auto img-thumbnail p-0 cursor-pointer"
                             [src] = "getImage(currentPlayer.character.image)">
                    </div>
                    <div class = "card back">
                        <div class = "card-img-overlay">
                            <span class = "card-text font-weight-bold text-white">
                                {{ currentPlayer.character.name }}
                            </span>
                        </div>
                        <img class = "w-100 h-auto img-thumbnail p-0 cursor-pointer"
                             [src] = "getImage(currentPlayer.character.image+'-Grayscale')">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngSwitchCase = "2"
         class = "col-12 py-3 px1-md-0">
        <h3 class = "col-12 p-0 m-0">Select Other Characters</h3>
        <div class = "row">
            <div *ngFor = "let currentPlayer of players"
                 class = "col-4 py-3 card-container">
                <div class = "card-flip"
                     [ngClass] = "{'reverse-flipped':otherPlayers.indexOf(currentPlayer.hash) === -1}"
                     (click) = "setOtherPlayers(currentPlayer)">
                    <div class = "card front">
                        <div class = "card-img-overlay">
                            <span class = "card-text font-weight-bold text-white">
                                {{ currentPlayer.character.name }}
                            </span>
                        </div>
                        <img class = "w-100 h-auto img-thumbnail p-0 cursor-pointer"
                             [src] = "getImage(currentPlayer.character.image)">
                    </div>
                    <div class = "card back">
                        <div class = "card-img-overlay">
                            <span class = "card-text font-weight-bold text-white">
                                {{ currentPlayer.character.name }}
                            </span>
                        </div>
                        <img class = "w-100 h-auto img-thumbnail p-0 cursor-pointer"
                             [src] = "getImage(currentPlayer.character.image+'-Grayscale')">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngSwitchCase = "3"
         class = "col-12 py-3 px-m1d-0">
        <h3 class = "col-12 p-0 m-0">Your Character</h3>
        <div class = "row">
            <div class = "col-4 py-3 card-container">
                <div class = "card-flip">
                    <div class = "card">
                        <div class = "card-img-overlay">
                            <span class = "card-text font-weight-bold text-white">
                                {{ player.character.name }}
                            </span>
                        </div>
                        <img class = "w-100 h-auto img-thumbnail p-0"
                             [src] = "getImage(player.character.image)">
                    </div>
                </div>
            </div>
        </div>
        <h3 class = "col-12 p-0 m-0">Other Characters</h3>
        <div class = "row">
            <div *ngFor = "let currentPlayer of players"
                 class = "col-4 py-3 card-container">
                <div class = "card-flip">
                    <div class = "card">
                        <div class = "card-img-overlay">
                            <span class = "card-text font-weight-bold text-white">
                                {{ currentPlayer.character.name }}
                            </span>
                        </div>
                        <img class = "w-100 h-auto img-thumbnail p-0"
                             [src] = "getImage(currentPlayer.character.image)">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf = "!loading"
     class = "fixed-bottom">
    <div class = "btn-group col-12 p-0"
         role = "group">
        <button *ngIf = "step !== 1"
                class = "btn btn-lg btn-info rounded-0"
                title = "Back"
                type = "button"
                (click) = "back()">
            <i class = "fas fa-chevron-left fa-lg"></i>
        </button>
        <button *ngIf = "step !== 3"
                class = "btn btn-lg btn-success rounded-0"
                title = "Next"
                type = "button"
                [disabled] = "disableNext()"
                (click) = "next()">
            <i class = "fas fa-chevron-right fa-lg"></i>
        </button>
        <button *ngIf = "step === 3"
                class = "btn btn-lg btn-success text-white rounded-0"
                title = "Start"
                type = "button"
                (click) = "getPieces()">
            <i class = "fas fa-play fa-lg"></i>
        </button>
    </div>
</div>
