<div class = "col-12 session-label font-weight-bold mt-3">
    Player Checklist
</div>
<div class = "col-12 table-responsive pt-3">
    <table *ngFor = "let type of types"
           class = "table table-bordered">
        <thead class = "thead-dark">
            <tr>
                <th class = "descriptor"
                    scope = "col">
                    {{ type.name }}
                </th>
                <th *ngFor = "let player of session?.players"
                    class = "selector"
                    scope = "col">
                    <img (click) = "togglePlayer(player)"
                         [src] = "getImage(player.character.image)"
                         class = "img-thumbnail rounded-lg character-image" />
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let piece of type?.pieces">
                <th (click) = "accusePiece(piece,type.pieces)"
                    [ngClass] = "{'cursor-pointer':accusing && !piece.frozen}"
                    class = "descriptor"
                    scope = "row">
                    <div [ngClass] = "getPieceStatus(piece)"
                         class = "text-truncate">
                        {{ piece.name }}
                    </div>
                    <!--<div class = "float-left">
                      <img [src] = "imagePath + piece.image"
                          class = "img-thumbnail rounded-lg character-image" />
                    </div>-->
                </th>
                <th (click) = "toggleStatus(cardStatus,piece)"
                    *ngFor = "let cardStatus of piece.status"
                    [ngClass] = "{'cursor-pointer':!cardStatus.frozen && !cardStatus.disabled}"
                    class = "selector"
                    scope = "col">
                    <i [ngClass] = "getStatusIcon(cardStatus)"
                       class = "fas fa-lg"></i>
                </th>
            </tr>
        </tbody>
    </table>
</div>
